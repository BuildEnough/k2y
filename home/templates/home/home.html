{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    {% block css %}{% endblock css %}
    <title>할로윈 뮤직</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/pumpkin.png' %}"/>
  </head>

  <body>

    <!-- Ref https://www.reddit.com/r/javascript/comments/dolagh/apple_airpods_pro_page_uses_a_lot_of_images_so_i/ -->
    <section>
      <video id="video" width="998" height="560" playsinline="playsinline" poster="{% static 'img/halloween2.jpeg' %}">
        <source src="{% static 'mp4/912fe8c705b8c51f.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div style='height:2000px; max-width: 998px; padding: 20px;'>
        <p class='welcome text-center' style='color:white; font-size:3rem;'>
          <a href='{% url 'review:index' %}' style='text-decoration:none;' class='link-secondary'>welcome</a>
        </p>
      </div>
      <div id="bell" onclick="" class="bell noaml-bell" style="width: 40rem; height: 30rem; border-radius: 5rem;"></div>
    </section>

    <script>
      var FRAMES = 300;
      var FPS = 100;
      var video = document.getElementById('video');

      window.addEventListener('scroll', function (e) {
        var time = (window.scrollY / 1000) * FRAMES / FPS;
        video.currentTime = time;
        console.log(time);
        if (time >= 4) {
          const welcome = document.querySelector('.welcome')
          welcome.style.display = 'block'
        }
        // alert('Hizo scroll')
      });

      window.addEventListener('load', function (e) {
        video.pause();
        video.currentTime = 0;
      });
      bell.addEventListener("click", function () {
        bell_sound.play();
        setTimeout(() => {
          location.href = 'http://127.0.0.1:8000/reviews/index'
        }, 2500);
      })
    </script>

  </body>

</html>
