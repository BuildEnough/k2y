{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class='text-center my-3'>Welcome!</h1>
  <form action="{% url 'accounts:signup' %}" method='POST' style='width: 500px;' class='m-auto'>
    {% csrf_token %}
    {% bootstrap_form signup_form %}
    <input class="bnt my-3 float-end" style='color:#937DC2' type="submit" value="OK">
  </form>
{% endblock content %}
